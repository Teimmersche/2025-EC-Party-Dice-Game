<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分數表</title>
</head>
<body>
  <h1>玩家分數表</h1>
  <table border="1">
    <thead>
      <tr>
        <th>玩家名稱</th>
        <th>分數</th>
      </tr>
    </thead>
    <tbody id="playerData">
      <!-- JavaScript 將動態插入資料 -->
    </tbody>
  </table>

  <script>
    // Google Apps Script 部署的 API URL
    const apiUrl = "你的Google Apps Script網址";

    // 從 API 獲取資料並更新表格
    function fetchData() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            const tableBody = document.getElementById("playerData");
            tableBody.innerHTML = ""; // 清空舊資料
            data.data.forEach(player => {
              const row = document.createElement("tr");
              row.innerHTML = `<td>${player.playerName}</td><td>${player.score}</td>`;
              tableBody.appendChild(row);
            });
          } else {
            console.error("API 返回錯誤:", data.message);
          }
        })
        .catch(error => console.error("獲取資料失敗:", error));
    }

    // 初次載入時獲取資料
    fetchData();

    // 可選：每隔 30 秒自動刷新資料
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
