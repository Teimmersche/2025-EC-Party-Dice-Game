<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊玩紀錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>遊玩紀錄</h1>
    <table>
        <thead>
            <tr>
                <th>玩家名稱</th>
                <th>最終分數</th>
                <th>遊玩時間</th>
            </tr>
        </thead>
        <tbody id="historyTable"></tbody>
    </table>
    <button onclick="goBack()">返回遊戲</button>
    <script>
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('gameHistory')) || [];
            const historyTable = document.getElementById('historyTable');
            historyTable.innerHTML = history.map(record => `
                <tr>
                    <td>${record.name}</td>
                    <td>${record.score}</td>
                    <td>${record.time}</td>
                </tr>
            `).join('');
        }

        function goBack() {
            window.location.href = "index.html"; // 假設主遊戲頁面名稱為 index.html
        }

        loadHistory();
    </script>
</body>
</html>
