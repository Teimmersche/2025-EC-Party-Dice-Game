<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025尾牙遊戲排行榜</title>
    <style>
        /* 原有樣式保持不變 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-fresh-sweet-watercolor-soft-gradient-border-background-colorgradientsimpleframe-image_75501.jpg');
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* 新增按鈕容器樣式 */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        /* 修改原有的刷新按鈕樣式 */
        .refresh-btn {
            width: 200px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* 新增返回按鈕樣式 */
        .return-btn {
            width: 200px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }

        .return-btn:hover {
            background-color: #0056b3;
        }

        /* 響應式設計調整 */
        @media screen and (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .refresh-btn, .return-btn {
                width: 100%;
                max-width: 200px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 遊戲排行榜 🏆</h1>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>玩家</th>
                    <th>分數</th>
                    <th>祝福</th>
                    <th>遊玩時間</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
        <div class="button-container">
            <button class="refresh-btn" onclick="loadRecords()">刷新排行榜</button>
            <button class="return-btn" onclick="window.location.href='index.html'">返回遊戲</button>
        </div>
    </div>

    <script>
        // Google Apps Script 網頁應用程式網址
        const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbyem6VpFwrNopc5B_xWO8I6B7SsNvX41KJBzMcZMD_s-f8rxdiFOSO-p4olnvsGaM8/exec';

        async function loadRecords() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<tr><td colspan="5">載入中...</td></tr>';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', `${googleAppsScriptUrl}?action=getRecords`, true);
            
            xhr.onload = function() {
                try {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        
                        if (response.status === 'success' && Array.isArray(response.records)) {
                            displayRecords(response.records);
                        } else {
                            throw new Error('無效的資料結構');
                        }
                    } else {
                        throw new Error('伺服器錯誤');
                    }
                } catch (error) {
                    console.error('載入記錄失敗:', error);
                    leaderboard.innerHTML = `<tr><td colspan="5">載入失敗: ${error.message}</td></tr>`;
                }
            };
            
            xhr.onerror = function() {
                leaderboard.innerHTML = '<tr><td colspan="5">網路錯誤，請稍後重試</td></tr>';
            };
            
            xhr.timeout = 30000;
            xhr.ontimeout = function() {
                leaderboard.innerHTML = '<tr><td colspan="5">載入超時，請重試</td></tr>';
            };
            
            xhr.send();
        }

        function displayRecords(records) {
            const leaderboard = document.getElementById('leaderboard');
            const sortedRecords = records
                .filter(record => record && record[0] && typeof record[1] === 'number')
                .sort((a, b) => b[1] - a[1]);

            leaderboard.innerHTML = '';
            
            if (sortedRecords.length === 0) {
                leaderboard.innerHTML = '<tr><td colspan="5">目前沒有遊戲記錄</td></tr>';
                return;
            }

            sortedRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                const timestamp = new Date(record[3] || Date.now());
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${escapeHtml(record[0])}</td>
                    <td>${Math.round(record[1]).toLocaleString()}</td>
                    <td class="wish" title="${escapeHtml(record[2] || '')}">${escapeHtml(record[2] || '')}</td>
                    <td>${timestamp.toLocaleString('zh-TW')}</td>
                `;
                leaderboard.appendChild(row);
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const htmlEscapes = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#x27;'
            };
            return text.toString().replace(/[&<>"']/g, char => htmlEscapes[char]);
        }

        window.onload = loadRecords;
    </script>
</body>
</html>
