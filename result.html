<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025尾牙遊戲排行榜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-fresh-sweet-watercolor-soft-gradient-border-background-colorgradientsimpleframe-image_75501.jpg');
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            color: #333;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .refresh-btn, .return-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .refresh-btn {
            background-color: #4CAF50;
        }
        .return-btn {
            background-color: #2196F3;
        }
        .wish {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 遊戲排行榜 🏆</h1>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>玩家</th>
                    <th>分數</th>
                    <th>祝福</th>
                    <th>遊玩時間</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
        <button class="refresh-btn" onclick="loadRecords()">刷新排行榜</button>
        <button class="return-btn" onclick="location.href='index.html'">返回遊戲</button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxvEcNEn-txmfBJDGr85FUKD-BvDG2cFprmn6QM3vV_Af3x3llYhEGQan7MIEhs5GSfJw/exec';

        async function loadRecords() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getRecords`);
                const text = await response.text();
                console.log('Response:', text);
                
                const data = JSON.parse(text);
                
                if (data.status === 'success' && Array.isArray(data.records)) {
                    const leaderboard = document.getElementById('leaderboard');
                    leaderboard.innerHTML = '';
                    
                    if (data.records.length > 0) {
                        const sortedRecords = data.records
                            .filter(record => record && Array.isArray(record) && record.length >= 4)
                            .sort((a, b) => (b[1] || 0) - (a[1] || 0));
                        
                        sortedRecords.forEach((record, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${record[0] || 'Unknown'}</td>
                                <td>${record[1] || 0}</td>
                                <td class="wish" title="${record[2] || ''}">${record[2] || ''}</td>
                                <td>${record[3] ? new Date(record[3]).toLocaleString() : ''}</td>
                            `;
                            leaderboard.appendChild(row);
                        });
                    }
                }
            } catch (error) {
                console.error('載入記錄失敗:', error);
                alert('載入記錄失敗，請稍後再試');
            }
        }

        window.onload = loadRecords;
    </script>
</body>
</html>
