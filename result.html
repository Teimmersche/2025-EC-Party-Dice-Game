<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025尾牙遊戲排行榜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-fresh-sweet-watercolor-soft-gradient-border-background-colorgradientsimpleframe-image_75501.jpg');
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            color: #333;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .refresh-btn, .return-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        .refresh-btn {
            background-color: #4CAF50;
        }
        .return-btn {
            background-color: #2196F3;
        }
        .wish {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @media screen and (max-width: 768px) {
    .container {
        padding: 10px;
        margin: 10px;
    }

    table {
        font-size: 14px;
    }

    th, td {
        padding: 8px;
        word-break: break-word;
    }

    .wish {
        max-width: 150px;
    }

    .refresh-btn, .return-btn {
        width: 100%;
        max-width: 200px;
        margin: 8px auto;
        min-height: 44px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 遊戲排行榜 🏆</h1>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>玩家</th>
                    <th>分數</th>
                    <th>祝福</th>
                    <th>遊玩時間</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
        <button class="refresh-btn" onclick="loadRecords()">刷新排行榜</button>
        <button class="return-btn" onclick="location.href='index.html'">返回遊戲</button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyem6VpFwrNopc5B_xWO8I6B7SsNvX41KJBzMcZMD_s-f8rxdiFOSO-p4olnvsGaM8/exec';

        // 在這裡加入 escapeHtml 函式
        function escapeHtml(text) {
    if (!text) return '';
    
    const htmlEscapes = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#x27;'
    };
    
    return text.toString().replace(/[&<>"']/g, char => htmlEscapes[char]);
}

async function loadRecords() {
    const leaderboard = document.getElementById('leaderboard');
    leaderboard.innerHTML = '<tr><td colspan="5">載入中...</td></tr>';
    
    try {
        const response = await fetch(`${SCRIPT_URL}?action=getRecords`, {
            method: 'GET',
            mode: 'cors',
            credentials: 'omit'
        });
        
        if (!response.ok) {
            throw new Error(`HTTP 錯誤！狀態碼：${response.status}`);
        }

        const text = await response.text();
        let data;
        
        try {
            data = JSON.parse(text);
        } catch (e) {
            console.error('解析回應失敗:', text);
            throw new Error('無效的資料格式');
        }
        
        if (data.status === 'success' && Array.isArray(data.records)) {
            leaderboard.innerHTML = '';
            
            if (data.records.length === 0) {
                leaderboard.innerHTML = '<tr><td colspan="5">目前沒有遊戲記錄</td></tr>';
                return;
            }

            const sortedRecords = data.records
                .filter(record => record && record[0] && typeof record[1] === 'number')
                .sort((a, b) => b[1] - a[1]);

            sortedRecords.forEach((record, index) => {
                const row = document.createElement('tr');
                const timestamp = new Date(record[3] || Date.now());
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${escapeHtml(record[0])}</td>
                    <td>${Math.round(record[1]).toLocaleString()}</td>
                    <td class="wish" title="${escapeHtml(record[2] || '')}">${escapeHtml(record[2] || '')}</td>
                    <td>${timestamp.toLocaleString('zh-TW')}</td>
                `;
                leaderboard.appendChild(row);
            });
        } else {
            throw new Error('無效的資料結構');
        }
    } catch (error) {
        console.error('載入記錄失敗:', error);
        leaderboard.innerHTML = `<tr><td colspan="5">載入失敗: ${error.message}</td></tr>`;
    }
}

        window.onload = loadRecords;
    </script>
</body>
</html>
