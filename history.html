<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊玩紀錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>遊玩紀錄</h1>
    <table>
        <thead>
            <tr>
                <th>玩家名稱</th>
                <th>最終分數</th>
                <th>遊玩時間</th>
            </tr>
        </thead>
        <tbody id="historyTable"></tbody>
    </table>
    <button onclick="goBack()">返回遊戲</button>
    <script type="module">
        // Firebase SDK 初始化程式碼
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzkHsJWUdmqdOt7Qn1impVVAsKWFbCldo",
            authDomain: "memory-game-records.firebaseapp.com",
            databaseURL: "https://memory-game-records-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "memory-game-records",
            storageBucket: "memory-game-records.appspot.com",
            messagingSenderId: "507617924712",
            appId: "1:507617924712:web:02a70627209c593014dcddd",
            measurementId: "G-WTVDYY9B59"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 載入 Firebase 遊戲歷史紀錄
        function loadHistory() {
            const historyTable = document.getElementById('historyTable');
            const historyRef = ref(database, 'game_scores');

            // 讀取資料
            onValue(historyRef, (snapshot) => {
                const data = snapshot.val();
                historyTable.innerHTML = '';

                for (const key in data) {
                    const record = data[key];
                    const row = `
                        <tr>
                            <td>${record.name}</td>
                            <td>${record.score}</td>
                            <td>${record.time}</td>
                        </tr>
                    `;
                    historyTable.innerHTML += row;
                }
            });
        }

        function goBack() {
            window.location.href = "index.html"; // 假設主遊戲頁面名稱為 index.html
        }

        loadHistory();
    </script>
</body>
</html>
