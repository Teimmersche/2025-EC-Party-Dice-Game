        async function loadRecords() {
    const leaderboard = document.getElementById('leaderboard');
    leaderboard.innerHTML = '<tr><td colspan="5">è¼‰å…¥ä¸­...</td></tr>';
    
    try {
        const response = await fetch(`${SCRIPT_URL}?action=getRecords`, {

        if (!response.ok) {

        const data = await response.json();
        
        // å¢å¼·æ•¸æ“šé©—è­‰
        if (!data || typeof data !== 'object') {

        }

        if (data.status !== 'success' || !Array.isArray(data.records)) {
            throw new Error('Invalid data structure');
        }
        
        leaderboard.innerHTML = '';
        
        // æ”¹é€²æ•¸æ“šéæ¿¾å’Œæ’åº
        const sortedRecords = data.records
            .filter(record => {
                return record && 
                       Array.isArray(record) && 
                       record.length >= 4 &&
                       record[0] && // ç¢ºä¿ç©å®¶åç¨±å­˜åœ¨
                       !isNaN(Number(record[1])) && // ç¢ºä¿åˆ†æ•¸æ˜¯æœ‰æ•ˆæ•¸å­—
                       record[3]; // ç¢ºä¿æ™‚é–“æˆ³å­˜åœ¨
            })
            .sort((a, b) => Number(b[1]) - Number(a[1]));
        
        if (sortedRecords.length === 0) {
            leaderboard.innerHTML = '<tr><td colspan="5">ç›®å‰æ²’æœ‰éŠæˆ²è¨˜éŒ„</td></tr>';

        sortedRecords.forEach((record, index) => {

}
        // æ”¹é€²çš„ HTML è½‰ç¾©å‡½æ•¸
function escapeHtml(unsafe) {
    if (unsafe == null) return '';
    return String(unsafe)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}
