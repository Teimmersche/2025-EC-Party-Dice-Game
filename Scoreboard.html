<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計分板</title>
  <style>
    /* 整體設計 */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* 表格樣式 */
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      border: 3px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.5rem;
    }
    th, td {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #4caf50;
      color: #fff;
      font-weight: bold;
    }
    tr {
      background: #fff;
    }
    tr:nth-child(odd) {
      background: #f9f9f9;
    }
    tr.top-rank {
      background: #ffeaa7;
      color: #333;
      font-weight: bold;
    }

    /* 分數更新動畫 */
    .score-update {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        background-color: #55efc4;
      }
      to {
        background-color: transparent;
      }
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      table {
        font-size: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    let previousData = []; // 存儲上次的資料

    async function fetchPlayerScores() {
      const url = 'https://script.google.com/macros/s/AKfycbyoZZS0UEmcmQWt5SdfxnqgRlnHY7hVCciqfjFM-faO-Ncv3_Vdup8nJtpC1oZ2AwBcmw/exec'; // 替換為你的 Apps Script 網址

      try {
        const response = await fetch(url);
        const data = await response.json();

        // 將資料按分數（score）從高到低排序
        data.sort((a, b) => b.score - a.score);

        // 如果資料發生變化，則更新表格
        if (JSON.stringify(data) !== JSON.stringify(previousData)) {
          updateTable(data);
          previousData = data; // 更新舊資料
        }
      } catch (error) {
        console.error('資料獲取失敗：', error);
      }
    }

    function updateTable(data) {
      const tableBody = document.getElementById('scores-table-body');
      tableBody.innerHTML = '';

      data.forEach((player, index) => {
        const row = document.createElement('tr');
        row.className = index < 3 ? 'top-rank' : ''; // 高亮前三名

        row.innerHTML = `
          <td>${player.playerName}</td>
          <td class="score">${player.score}</td>
        `;
        tableBody.appendChild(row);

        // 如果分數有變化，添加動畫
        const scoreCell = row.querySelector('.score');
        if (previousData[index] && previousData[index].score !== player.score) {
          scoreCell.classList.add('score-update');
          setTimeout(() => {
            scoreCell.classList.remove('score-update');
          }, 500);
        }
      });
    }

    // 每分鐘自動更新
    setInterval(fetchPlayerScores, 60000);

    // 頁面加載時立即抓取一次資料
    window.onload = fetchPlayerScores;
  </script>
</head>
<body>
  <h1>計分板</h1>
  <table>
    <thead>
      <tr>
        <th>玩家名稱</th>
        <th>分數</th>
      </tr>
    </thead>
    <tbody id="scores-table-body">
      <!-- 資料將由 JavaScript 動態插入 -->
    </tbody>
  </table>
</body>
</html>
