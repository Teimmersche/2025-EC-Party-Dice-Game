    <div class="container">

    <script>
        // Google Apps Script ç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€
        const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbyem6VpFwrNopc5B_xWO8I6B7SsNvX41KJBzMcZMD_s-f8rxdiFOSO-p4olnvsGaM8/exec';

        async function loadRecords() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<tr><td colspan="5">è¼‰å…¥ä¸­...</td></tr>';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', `${googleAppsScriptUrl}?action=getRecords`, true);
            
            xhr.onload = function() {
                try {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        
                        if (response.status === 'success' && Array.isArray(response.records)) {
                            displayRecords(response.records);
                        } else {
                            throw new Error('ç„¡æ•ˆçš„è³‡æ–™çµæ§‹');
                        }
                    } else {
                        throw new Error('ä¼ºæœå™¨éŒ¯èª¤');
                    }
                } catch (error) {
                    console.error('è¼‰å…¥è¨˜éŒ„å¤±æ•—:', error);
                    leaderboard.innerHTML = `<tr><td colspan="5">è¼‰å…¥å¤±æ•—: ${error.message}</td></tr>`;
                }
            };
            
            xhr.onerror = function() {
                leaderboard.innerHTML = '<tr><td colspan="5">ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œé‡è©¦</td></tr>';
            };
            
            xhr.timeout = 30000;
            xhr.ontimeout = function() {
                leaderboard.innerHTML = '<tr><td colspan="5">è¼‰å…¥è¶…æ™‚ï¼Œè«‹é‡è©¦</td></tr>';
            };
            
            xhr.send();
        }

        function displayRecords(records) {
    const leaderboard = document.getElementById('leaderboard');
    const sortedRecords = records
        .filter(record => record && record[0] && typeof record[1] === 'number')
        .sort((a, b) => b[1] - a[1]);

    leaderboard.innerHTML = '';
    
    if (sortedRecords.length === 0) {
        leaderboard.innerHTML = '<tr><td colspan="5">ç›®å‰æ²’æœ‰éŠæˆ²è¨˜éŒ„</td></tr>';
        return;
    }

    sortedRecords.forEach((record, index) => {
        const row = document.createElement('tr');
        const timestamp = new Date(record[3] || Date.now());
        const playerName = escapeHtml(record[0]);
        const wish = escapeHtml(record[2] || '');
        
        row.innerHTML = `
            <td>${index + 1}</td>
            <td class="player-name" data-full-text="${playerName}">${playerName}</td>
            <td>${Math.round(record[1]).toLocaleString()}</td>
            <td class="wish" data-full-text="${wish}">${wish}</td>
            <td>${timestamp.toLocaleString('zh-TW')}</td>
        `;
        leaderboard.appendChild(row);
        // æ·»åŠ é»æ“Šäº‹ä»¶è™•ç†
        const wishCell = row.querySelector('.wish');
        wishCell.addEventListener('click', function() {
            this.classList.toggle('expanded');
            
            // å¦‚æœå±•é–‹çš„å…§å®¹æœƒè¶…å‡ºè¢å¹•ï¼Œè‡ªå‹•æ»¾å‹•ä»¥ç¢ºä¿å¯è¦‹
            if (this.classList.contains('expanded')) {
                const rect = this.getBoundingClientRect();
                const isOffscreen = rect.bottom > window.innerHeight;
                if (isOffscreen) {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });
    });
}

        function escapeHtml(text) {
            if (!text) return '';
            const htmlEscapes = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#x27;'
            };
            return text.toString().replace(/[&<>"']/g, char => htmlEscapes[char]);
        }

        window.onload = loadRecords;
    </script>
